name: Docker Build
on: 
  push:
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      ref:
        type: string
        default: ""

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tagname: ${{ steps.create_tagname.outputs.tagname }}
    env:
      CONTEXT_REF: ${{ inputs.ref || github.base_ref || github.ref }}
    steps:
      - name: dump github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "${GITHUB_CONTEXT}"
      - name: Create tagname
        id: create_tagname
        run: |
          REF=${GITHUB_HEAD_REF:=${CONTEXT_REF}}
          NAME_=${REF#refs/heads/}
          NAME=${NAME_#refs/tags/}
          if [ "$NAME" = "master" ]; then
            echo "tagname=latest" >> "${GITHUB_OUTPUT}"
          else
            echo "tagname=${NAME}" >> "${GITHUB_OUTPUT}"
          fi
      - run: |
          echo ${{ steps.create_tagname.outputs.tagname }}

  push_to_registries:
    runs-on: ubuntu-latest
    needs: prepare
    if: "${{ ! contains(needs.prepare.outputs.tagname, '/') }}"
    env:
      TAGNAME: ${{ needs.prepare.outputs.tagname }}
      PUBLISH: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          push: ${{ env.PUBLISH }}
          tags: srzzumix/googletest:${{ needs.prepare.outputs.tagname }}
      - name: Push to Docker Hub (alpine)
        uses: docker/build-push-action@v5
        with:
          context: alpine
          push: ${{ env.PUBLISH }}
          tags: srzzumix/googletest:${{ needs.prepare.outputs.tagname }}-alpine
